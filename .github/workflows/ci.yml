name: CI

on: [push]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with: python-version: "3.10"
      - name: Lint API
        run: |
          pip install flake8
          flake8 api
      - name: Lint frontend
        run: |
          pip install flake8
          flake8 frontend
      - name: Run API tests
        run: |
          pip install -r backend/requirements.txt pytest
          pytest
      - name: Run frontend tests
        run: |
          cd frontend
          npm install
          npm test -- --run
      - name: Build API image
        run: |
          docker build -t geniuso4-api:latest backend
      - name: Build frontend image
        run: |
          docker build -t geniuso4-ui:latest frontend
