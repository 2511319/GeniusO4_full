steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'production/backend/Dockerfile',
      '-t', 'gcr.io/$PROJECT_ID/chartgenius-api:${_VERSION}',
      '.'
    ]
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chartgenius-api:${_VERSION}']

substitutions:
  _VERSION: '1.0.3'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
