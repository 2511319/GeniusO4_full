# production/frontend/nginx.conf
# Продакшн конфигурация nginx для ChartGenius Frontend

server {
    listen 8080;
    server_name _;
    
    # Корневая директория
    root /usr/share/nginx/html;
    index index.html;
    
    # Настройки безопасности
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ${BACKEND_URL} https://api.telegram.org;" always;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Кэширование статических ресурсов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Предварительная проверка существования файла
        try_files $uri =404;
    }
    
    # Кэширование HTML файлов
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header X-Content-Type-Options "nosniff";
    }
    
    # Проксирование API запросов
    location /api/ {
        # Используем переменную окружения для backend URL
        proxy_pass ${BACKEND_URL};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;

        # Таймауты для Cloud Run
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Буферизация оптимизированная для Cloud Run
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;

        # Обработка ошибок
        proxy_intercept_errors on;
        error_page 502 503 504 /api_error.html;
    }
    
    # API error page
    location = /api_error.html {
        internal;
        return 502 '{"error": "Backend service unavailable", "message": "API сервис временно недоступен. Попробуйте позже."}';
        add_header Content-Type application/json;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Основная логика маршрутизации для SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # Предотвращение кэширования index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запрет доступа к служебным файлам
    location ~ ^/(package\.json|package-lock\.json|yarn\.lock|\.env.*|vite\.config\.js)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Настройки логирования
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # Ограничения размера запроса
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    
    # Настройки keep-alive
    keepalive_timeout 65s;
    keepalive_requests 100;
}
